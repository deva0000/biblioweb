<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioWeb</title>
    <link rel="stylesheet" href="style.css">

    <!-- Include the Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>


    <script type="module" src="script.js"> </script>
    <script type="module" src="login.js"> </script>

</head>
<body>
    <header>BiblioWeb    </header>
    <main>
        <div id="login-container">
            
            <form id="login_form" class="manage_book">
                <div id="login_form_welcome" class="login_form_welcome">Welcome, [USER]</div>
                <label for="username">Username:</label><br>
                <input type="text" id="username_div" name="username" required><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password_div" name="password" required><br><br>
                <input id="login_submit" type="submit" value="Login">
                <input id="signout_submit" type="button" value="Sign out" style="display: none;">
            </form>
            <div id="welcome-message" style="display: none;"></div>
        </div>

        <div id="entries-container" class="main_container"></div>
        <div class="form_container">
            <form id="add_book" class="manage_book" action="/action_page.php">
                <label for="fname">Nome do livro:</label>
                <input type="text" id="book_name" name="book_name"><br><br>
                <label for="lname">Autor:</label><br>
                <input type="text" id="author" name="author"><br><br>
                <input type="submit" value="Adicionar">
            </form><br><br>

            <form id="delete_book" class="manage_book" action="/action_page.php">
                <label for="book_id">Identificação do livro:</label>
                <input type="text" id="book_id" name="book_id"><br><br>

                <input type="submit" value="Excluir">
            </form>
        </div>
    </main>



</body>
</html>
