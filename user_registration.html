<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioWeb</title>
    <link rel="stylesheet" href="style.css">

    <!-- Include the Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module" src="script.js"> </script>

</head>
<body>
    <header> <a href="index.html">BiblioWeb</a> </header>
    <main>
        <div class="form_container" style="display: flex;">
            
            <form id="register_user" class="register_user">
                <label for="user_email">E-mail:</label><br>
                <input type="email" id="user_email" name="user_email" required><br><br>

                <label for="user_password">Senha:</label><br>
                <input type="password" id="user_password" name="user_password" required><br><br>

                <label for="user_full_name">Nome Completo:</label><br>
                <input type="text" id="user_full_name" name="user_full_name" required><br><br>

                <label for="user_carteirinha">Carteirinha ID:</label><br>
                <input type="number" id="user_carteirinha" name="user_carteirinha" required><br><br>

                <label for="user_carteirinha_turma">Carteirinha Turma:</label><br>
                <input type="text" id="user_carteirinha_turma" name="user_carteirinha_turma" required><br><br>

                <label for="user_is_moderator">Moderador?:</label><br>
                <input type="checkbox" id="user_is_moderator" name="user_is_moderator"><br><br>

                <input type="submit" value="Register">
            </form>

            <div class="register_user" style="margin: 50px; height: 30%;">
                <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                    <h2>Deletar Usuário</h2>
                </div>

                <form id="delete_user" class="add_form_container">
                    <label for="delete_user_email">E-mail do usuário:</label>
                    <input type="email" id="delete_user_email" required>

                    <input type="submit" value="Deletar Usuário">
                </form>
            </div>
        </div>
        </div>
    </main>
    <div id="errorPopup" class="popup">
        <p id="errorMessage"></p>
        <button class="ok-button">OK</button>
    </div>
    <script>
        const popup = document.getElementById('errorPopup');
        const message = document.getElementById('errorMessage');
        const okButton = popup.querySelector('.ok-button');

        function showError(errorText) {
            message.textContent = errorText;
            popup.classList.add('show');
        }

        okButton.addEventListener('click', () => {
            popup.classList.remove('show');
        });


    </script>
</body>
</html>
